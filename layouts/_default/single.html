{{ define "main" }}
  <main aria-role="main">
    <header>
      <h1>{{ .Title | markdownify }}</h1>
      {{ with .Description }}
        <p>{{ . | markdownify }}</p>
      {{ end }}
      {{ with .PublishDate }}
        <p>
          <small>Published {{ .Format "January 2, 2006" }}</small>
        </p>
      {{ end }}
    </header>
    {{ .Content }}
    <footer>
      <p><small>Last updated {{ .Lastmod.Format "January 2, 2006" }}</small></p>
    </footer>
  </main>
{{ end }}
