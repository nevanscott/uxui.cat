{{ define "main" }}
  <main role="main">
    {{ partial "header.html" . }}
    {{ .Content }}
    <ul>
    {{ range .Pages }}
      <li>
        <h3>
          <a href="{{.RelPermalink}}">{{ .Title | markdownify }}</a>
          {{ with .PublishDate }}
            <small>{{ .Format "January 2, 2006" }}</small>
          {{ end }}
        </h3>
        {{ with .Description -}}
          <p>{{ . | markdownify }}<p>
        {{- end }}
      </li>
    {{ end }}
    </ul>
  </main>
{{ end }}
