{{ define "main" }}
  <main role="main">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    <section class="full-bleed">
      <h2>Attachments</h2>
      <div class="gallery">
      {{ range .Resources.ByType "image" }}
        <figure class="screenshot mobile portrait">
          <img src="{{ .RelPermalink }}" />
        </figure>
      {{ end }}
      </div>
    </section>
  </main>
{{ end }}
